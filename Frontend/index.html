<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <title>bibliotecaproyecto</title>
  
 <style>
    body {
      background-color: #f6fcff;
    }
    .card {
      border-radius: 10px;
    }
    .card h4 {
      font-weight: 600;
    }
    .table thead {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Gestión de Biblioteca</h1>

    <div class="row g-4">
      <!-- CARD IZQUIERDO: Formulario -->
      <div class="col-lg-4">
        <div class="card p-4 shadow-sm">
          <h4 class="mb-3">Registrar Libro</h4>
          <form id="bookForm">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" id="titulo" class="form-control" placeholder="Ingrese el título" required>
            </div>
            <div class="mb-3">
              <label for="autor" class="form-label">Autor</label>
              <input type="text" id="autor" class="form-control" placeholder="Ingrese el autor" required>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="anio" class="form-label">Año</label>
                <input type="number" id="anio" class="form-control" placeholder="2024" required>
              </div>
              <div class="col-md-6">
                <label for="categoria" class="form-label">Categoría</label>
                <input type="text" id="categoria" class="form-control" placeholder="Ej. Ficción" required>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-success">Agregar Libro</button>
            </div>
          </form>
        </div>
      </div>

      <!-- CARD DERECHO: Búsqueda y Tabla -->
      <div class="col-lg-8">
        <div class="card p-4 shadow-sm">
          <div class="d-flex flex-wrap justify-content-between align-items-center mb-3">
            <h4 class="mb-0">Buscar Libros</h4>
            <input type="text" id="searchInput" class="form-control w-50" placeholder="Buscar por título o autor...">
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle" id="tablaLibros">
              <thead>
                <tr class="text-center">
                  <th>Título</th>
                  <th>Autor</th>
                  <th>Año</th>
                  <th>Categoría</th>
                  <th>Opciones</th>
                </tr>
              </thead>
              <tbody class="text-center">
                <!-- Filas dinámicas aquí -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
